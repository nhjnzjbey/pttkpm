<img class="thumb cover float-left" [src]="item.src" />
<div class="item-infor" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">

    <div  fxLayout="row" fxFlexFill>
        <mat-form-field fxFlex="63" style="margin-right: 5px" >
            <input matInput placeholder="Name" [(ngModel)]="item.name">
        </mat-form-field>
        <mat-form-field fxFlex="35" >
            <mat-select [(value)]="item.type" placeholder="Type Photo">
                <mat-option>--Select--</mat-option>
                <mat-option value="Destination">Destination</mat-option>
                <mat-option value="Activity">Activity</mat-option>
                <mat-option value="Specialites">Specialites</mat-option>
            </mat-select> 
        </mat-form-field> 
    </div>
   

    <mat-form-field class="full-width">
        <input matInput placeholder="Address" [(ngModel)]="item.full" #searchFormAddress>
    </mat-form-field>

    <mat-form-field class="full-width">
        <textarea matInput placeholder="Description Photo" [(ngModel)]="item.description" ></textarea>
    </mat-form-field>


</div>
